<!DOCTYPE html>
<meta charset="utf-8">
<title>Observable Example: Simple Notebook</title>
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  padding: 0 1em;
  font-family: sans-serif;
}

a:link:not(:hover) {
  text-decoration: none;
}

</style>
<h1><a href="https://github.com/observablehq/examples">Observable Example</a>: <a href="https://github.com/observablehq/examples/tree/main/simple-notebook">Simple Notebook</a></h1>
<p>This example demonstrates how to embed an <a href="https://observablehq.com/@jashkenas/my-neat-notebook">entire notebook</a> as-is.</p>
<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@jashkenas/my-neat-notebook.js?v=3";

// Load the notebook, observing its cells with a default Inspector that simply
// renders the value of every cell into the provided DOM node.
const runtime = new Runtime();
const main = runtime.module(notebook, Inspector.into(document.body));

</script>
